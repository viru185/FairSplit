<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Electricity Bill Splitter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>Electricity Bill Splitter</h2>

    <label>Total Units (optional)</label>
    <input type="number" id="units" placeholder="Enter units">

    <label>Total Bill (optional)</label>
    <input type="number" id="bill" placeholder="Enter total bill">

    <label>Number of People</label>
    <input type="number" id="peopleCount" min="1">
    <button onclick="generateInputs()">Generate</button>

    <div id="peopleInputs"></div>

    <button class="calculate" onclick="calculate()">Calculate</button>

    <div id="result"></div>
</div>

<script src="script.js"></script>
</body>
</html>
