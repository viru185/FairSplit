<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>FairSplit — Electricity Bill Splitter</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="site-header">
        <div class="wrap">
            <h1>FairSplit</h1>
            <p class="tag">Simple, modern electricity bill sharing</p>
        </div>
    </header>

    <main class="wrap">
        <section class="card" aria-labelledby="app-title">
            <div class="card-header">
                <h2 id="app-title">Electricity Bill Splitter</h2>
                <p class="muted">Enter units or the total bill, add people, and split based on days stayed.</p>
            </div>

            <form id="calculator" class="grid">
                <div class="field">
                    <div class="label-row">
                        <label for="units">Total Units</label>
                        <span class="unit-price">(₹12/unit)</span>
                    </div>
                    <input type="number" id="units" name="units" inputmode="numeric" placeholder="e.g. 120" min="0" />
                </div>

                <div class="field">
                    <label for="bill">Total Bill</label>
                    <input type="number" id="bill" name="bill" inputmode="decimal" placeholder="e.g. 1500" min="0" />
                </div>

                <div class="field">
                    <label for="startMonth">Start month</label>
                    <input type="month" id="startMonth" />
                </div>

                <div class="field">
                    <label for="monthSpan">Span (months)</label>
                    <input type="number" id="monthSpan" min="1" value="1" />
                </div>

                <div class="field full">
                    <label>People</label>
                    <div id="peopleList" class="people-list" aria-live="polite"></div>
                    <div class="people-actions">
                        <button type="button" id="addPerson" class="btn small">+ Add Person</button>
                        <button type="button" id="reset" class="btn small ghost">Reset</button>
                    </div>
                </div>

                <div class="field full actions">
                    <button type="button" id="export" class="btn">Copy Result</button>
                    <button type="button" id="shareWhatsApp" class="btn">Share (WhatsApp)</button>
                </div>
            </form>

            <div id="result" class="result" aria-live="polite"></div>
        </section>

    </main>

    <footer class="site-footer wrap">
        <p class="muted">Made with ❤ — FairSplit</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
